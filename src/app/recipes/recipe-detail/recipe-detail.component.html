
<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" >
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h4 class="fw-bold" >{{recipe?.name}}</h4>
    </div>
</div>
<!--appDropdownv2-->
<div class="row">
	<div class="col-sm-12">
        <div class="btn-group" appDropdown2  >
            <button type="button" class="btn btn-outline-primary dropdown-toggle">Manage recipe</button>
            <ul class="dropdown-menu" >
                <li><a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer">To shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-sm-12" >
        <p>{{recipe?.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h4 class="fw-bold">Ingredients</h4>
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe?.ingredients" class="list-group-item">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
