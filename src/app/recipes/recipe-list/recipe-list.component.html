<div class="row">
    <div class="col-12">
        <button class="btn btn-success mt-3 mb-3" (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-recipe-item
            *ngFor="let recipeElement of recipes; let i = index" [recipe]="recipeElement"
            [index]="i"
        ></app-recipe-item>
    </div>
</div>
