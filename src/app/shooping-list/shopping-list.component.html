<div class="row">
    <div class="col-sm-10">
        <app-shooping-edit></app-shooping-edit>
        <hr/>
        <p>The list</p>
        <ul class="list-group">
            <a
                    *ngFor="let ingredient of ingredients; let i = index "
                    (click)="onEditItem(i)"
                    class="list-group-item"
                    style="cursor: pointer"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
