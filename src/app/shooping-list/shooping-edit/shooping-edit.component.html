<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 ">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            id="name"
                            class="form-control"
                            name="name"
                            ngModel
                            required
                    >
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input
                            type="number"
                            id="amount"
                            class="form-control"
                            name="amount"
                            ngModel
                            required
                            [pattern]="'^[1-9]+[0-9]*$'"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <button [disabled]="!f.valid" class="btn btn-success mt-1 me-1 " type="submit">{{editMode? 'Update':'Add'}}</button>
                    <button (click)="onDelete()" *ngIf="editMode" class="btn btn-danger mt-1 me-1" type="button">Delete</button>
                    <button (click)="onClear()" class="btn btn-warning mt-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
