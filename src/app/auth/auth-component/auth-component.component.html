<ng-template appPlaceholder></ng-template>
<div class="row justify-content-center " >
    <div class="col-sm-12 col-md-6 ">
        <!--<app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
        <form  (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" >
            <div class="form-group ">
                <label  for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                >
            </div>
            <div class="form-group">
                <label  for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                >
            </div>
            <div class="mt-3" style="justify-content: space-between;display: flex ">
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary me-3" style="width: 200px;">{{ isLoginMode? 'Login':'Sign Up'}}</button>
                <button type="button" (click)="onSwitchMode()" class="btn btn-primary " style="width: 200px;"> {{isLoginMode? 'Switch to Sign Up':'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
